<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bundle & Save</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
   <h2 class="bundle-title">Bundle & Save</h2>

  
    <div class="bundle-box">
      <label class="bundle-header">
        <input type="radio" name="bundle" />
        <div class="bundle-info">
          <div>1 Pair</div>
          <div class="price">DKK 195.00</div>
        </div>
        <div class="discount">50% OFF</div>
      </label>
      <div class="bundle-content">
        <div class="pair">
          <span>#1</span>
          <select>
            <option>Size</option>
            <option>S</option><option>M</option><option>L</option>
          </select>
          <select>
            <option>Colour</option>
            <option>Red</option><option>Blue</option><option>Black</option>
          </select>
        </div>
        <div class="pair">
          <span>#2</span>
          <select>
            <option>Size</option>
            <option>S</option><option>M</option><option>L</option>
          </select>
          <select>
            <option>Colour</option>
            <option>Red</option><option>Blue</option><option>Black</option>
          </select>
        </div>
      </div>
    </div>

    
    <div class="bundle-box">
      <label class="bundle-header">
        <input type="radio" name="bundle" />
        <div class="bundle-info">
          <div>2 Pair</div>
          <div class="price">
            DKK 345.00 <span class="original-price">DKK 195.00</span>
          </div>
        </div>
        <div>
          <div class="tag">Most Popular</div>
          <div class="discount">40% OFF</div>
        </div>
      </label>
      <div class="bundle-content">
        <div class="pair">
          <span>#1</span>
          <select>
            <option>Size</option>
            <option>S</option><option>M</option><option>L</option>
          </select>
          <select>
            <option>Colour</option>
            <option>Red</option><option>Blue</option><option>Black</option>
          </select>
        </div>
        <div class="pair">
          <span>#2</span>
          <select>
            <option>Size</option>
            <option>S</option><option>M</option><option>L</option>
          </select>
          <select>
            <option>Colour</option>
            <option>Red</option><option>Blue</option><option>Black</option>
          </select>
        </div>
      </div>
    </div>

    
    <div class="bundle-box">
      <label class="bundle-header">
        <input type="radio" name="bundle" />
        <div class="bundle-info">
          <div>3 Pair</div>
          <div class="price">DKK 528.00</div>
        </div>
        <div class="discount">60% OFF</div>
      </label>
      <div class="bundle-content">
        <div class="pair">
          <span>#1</span>
          <select>
            <option>Size</option>
            <option>S</option><option>M</option><option>L</option>
          </select>
          <select>
            <option>Colour</option>
            <option>Red</option><option>Blue</option><option>Black</option>
          </select>
        </div>
        <div class="pair">
          <span>#2</span>
          <select>
            <option>Size</option>
            <option>S</option><option>M</option><option>L</option>
          </select>
          <select>
            <option>Colour</option>
            <option>Red</option><option>Blue</option><option>Black</option>
          </select>
        </div>
      </div>
    </div>

    <div class="summary">
      <p class="shipping">Free 2 Day Shipping</p>
      <p class="total">Total: DKK 360.00</p>
    </div>

    <button class="add-to-cart">+ Add to Cart</button>
  </div>

  <script src="task.js"></script>
</body>
</html>
